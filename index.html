<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="temp">
         <center><h1>Temperature Converter</h1>
          <input type="number" id="f" placeholder="Fahrenheit" name="F" value="" size="80" /><br><br>
          <input type="number" id="c" placeholder="Celsius" name="C" value="" size="80"  /><br><br>
          <button id="con">Convert</button><br><br>
          <button id="cl">All Clear</button>
        
          <script src="script.js"></script>
          </center>
        </div>
    </div>

</body>
</html>
